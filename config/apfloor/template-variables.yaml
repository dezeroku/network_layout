wireless:
  radios:
    radio0:
      country: PL
      enabled: false
      cell_density: 0
    radio1:
      country: PL
      enabled: false
      cell_density: 0
  # Appropriate networks are to be defined
  # in secret-variables.yaml
  networks: {}

networks:
  lan:
    proto: none
    device: br-lan
    vlan:
      id: 99
      ports:
        - eth0:t

  guest:
    proto: none
    device: br-lan
    vlan:
      id: 20
      ports:
        - eth0:t

  iot:
    proto: none
    device: br-lan
    vlan:
      id: 30
      ports:
        - eth0:t

  iot_int:
    proto: none
    device: br-lan
    vlan:
      id: 31
      ports:
        - eth0:t

  cluster:
    proto: none
    device: br-lan
    vlan:
      id: 40
      ports:
        - eth0:t

  admin:
    proto: dhcp
    device: br-lan
    vlan:
      id: 80
      ports:
        - eth0:t

dhcp:
  default_dns_server: 192.168.80.1

custom_commands: |-
  # Get rid of DHCP, DHCPv6 and firewall that are not needed on a dumb AP
  /etc/init.d/dnsmasq disable
  /etc/init.d/dnsmasq stop || true

  /etc/init.d/odhcpd disable
  /etc/init.d/odhcpd stop || true

  /etc/init.d/firewall disable
  /etc/init.d/firewall stop || true

custom_commands_persistent: |-
  # Turn off the blue dome LED
  echo "0" > /sys/class/leds/blue:dome/brightness
