network:
  globals:
    packet_steering: true
    # ula_prefix: ...

bridge_config:
  # We have one built-in ethernet
  # and two adapters connected
  # thus we get
  # eth0 for all the stuff (via tagged VLANs)
  # eth1 for WAN
  ports:
    - eth0
  # TODO: do we need this?
  # This bridge won't ever be empty
  empty: true

networks:
  lan:
    proto: static
    device: br-lan
    ipaddr: 192.168.1.1
    gateway: 192.168.240.99
    netmask: 255.255.255.0
    vlan:
      id: 99
      ports:
        - eth0:t*
    broadcast_mdns: true
    dhcp:
      start: 100
      limit: 150
      leasetime: 12h

  wan:
    # Magic values set on the ISP router
    # to allow for the DMZ based bridge
    # via https://openwrt.org/docs/guide-user/network/wan/dmz-based-bridge-mode
    proto: static
    device: eth1
    ipaddr: 192.168.240.99
    gateway: 192.168.240.1
    netmask: 255.255.255.0
    collect_dns_statistics: false
    dhcp:
      start: 100
      limit: 150
      leasetime: 12h
      ra_flags:
        - "none"

  guest:
    proto: static
    device: br-lan
    ipaddr: 192.168.2.1
    gateway: 192.168.240.99
    netmask: 255.255.255.0
    vlan:
      id: 20
      ports:
        - eth0:t
    type: bridge
    dhcp:
      start: 100
      limit: 150
      leasetime: 12h
    firewall:
      zone:
        input: REJECT
        output: ACCEPT
        forward: REJECT
      forwarding:
        - wan

  iot:
    proto: static
    device: br-lan
    ipaddr: 192.168.3.1
    gateway: 192.168.240.99
    netmask: 255.255.255.0
    vlan:
      id: 30
      ports:
        - eth0:t
    type: bridge
    # TODO: this is only added so home-assistant, IoT devices and homekit-hub can see each other
    broadcast_mdns: true
    dhcp:
      start: 100
      limit: 150
      leasetime: 12h
    firewall:
      zone:
        input: REJECT
        output: ACCEPT
        forward: REJECT

  cluster:
    proto: static
    device: br-lan
    ipaddr: 192.168.4.1
    gateway: 192.168.240.99
    netmask: 255.255.255.0
    vlan:
      id: 40
      ports:
        - eth0:t
    type: bridge
    # TODO: this is only added so home-assistant, IoT devices and homekit-hub can see each other
    broadcast_mdns: true
    dhcp:
      start: 100
      limit: 150
      leasetime: 12h
    firewall:
      zone:
        input: REJECT
        output: ACCEPT
        forward: REJECT
      forwarding:
        - wan

security:
  ssh:
    interface: lan

vpns:
  vpn_main:
    interface:
      proto: wireguard
      force_link: true
      # private_key: secret
      # listen_port: secret
      addresses:
        - 192.168.69.1/24
    firewall:
      add_rule_for_wan_access: true
      zone:
        input: REJECT
        output: ACCEPT
        forward: REJECT
      forwarding:
        - wan
    clients: {}

  vpn_guest:
    interface:
      proto: wireguard
      force_link: true
      # private_key: secret
      # listen_port: secret
      addresses:
        - 192.168.70.1/24
    firewall:
      add_rule_for_wan_access: true
      zone:
        input: REJECT
        output: ACCEPT
        forward: REJECT
        #forwarding:
        #- wan
    clients: {}

  vpn_family:
    interface:
      proto: wireguard
      force_link: true
      # private_key: secret
      # listen_port: secret
      addresses:
        - 192.168.71.1/24
    firewall:
      add_rule_for_wan_access: true
      zone:
        input: REJECT
        output: ACCEPT
        forward: REJECT
      forwarding:
        - wan
    clients: {}

wireless:
  radios:
    radio0:
      country: PL
      enabled: false
      cell_density: 0
  networks: {}
#   SomeNetworkRecovery:
#     device: radio0
#     mode: ap
#     encryption: sae-mixed
