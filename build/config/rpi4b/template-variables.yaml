#     isolate: true
#     network: lan
#     enabled: false

dhcp:
  # This will be overriden by https-dns-proxy anyway
  default_dns_server: 1.1.1.1
  hosts:
    # MAC addresses have to be overriden in secret-variables.yaml
    homeserver-one:
      # mac: 'XX:XX:XX:XX:XX:XX'
      ip: "192.168.4.11"
      dns: true

    homeserver-two:
      # mac: 'XX:XX:XX:XX:XX:XX'
      ip: "192.168.4.12"
      dns: true

    homeserver-three:
      # mac: 'XX:XX:XX:XX:XX:XX'
      ip: "192.168.4.13"
      dns: true

    # a worker node
    homeserver-four:
      # mac: 'XX:XX:XX:XX:XX:XX'
      ip: "192.168.4.14"
      dns: true

    homeserver-five:
      # mac: 'XX:XX:XX:XX:XX:XX'
      ip: "192.168.4.15"
      dns: true

    homeserver-six:
      # mac: 'XX:XX:XX:XX:XX:XX'
      ip: "192.168.4.16"
      dns: true

    homeserver-seven:
      # mac: 'XX:XX:XX:XX:XX:XX'
      ip: "192.168.4.17"
      dns: true

    homekit-hub:
      # mac: 'XX:XX:XX:XX:XX:XX'
      ip: &homekit_hub "192.168.1.10"
      dns: true

    aprouter:
      # mac: 'XX:XX:XX:XX:XX:XX'
      ip: "192.168.1.3"
      dns: true

    switch:
      # mac: 'XX:XX:XX:XX:XX:XX'
      ip: "192.168.1.4"
      dns: true

  domains: {}
  # example.com:
  #   ip: '192.168.1.23'

  # https://openwrt.org/docs/guide-user/base-system/dhcp_configuration#a_and_aaaa_rr
  addresses:
    homeserver: &homeserver_nodes
      - 192.168.4.11
      - 192.168.4.12
      - 192.168.4.13
      - 192.168.4.14
      - 192.168.4.15
      - 192.168.4.16
      - 192.168.4.17
    homeserver_cps: &homeserver_cps
      - 192.168.4.15
      - 192.168.4.16
      - 192.168.4.17
    # CPs are also used as LBs
    homeserver_lbs: &homeserver_lbs
      - 192.168.4.15
      - 192.168.4.16
      - 192.168.4.17

adblock:
  sources:
    - disconnect
    - reg_pl1
    - reg_pl2
    - smarttv_tracking
    - spam404

firewall:
  rules:
    # TODO: Should below rules be part of the networks setup?
    allow_dhcp_dns_icmp_guest:
      proto:
        - tcp
        - udp
        - icmp
      target: ACCEPT
      src: guest
      dest_port:
        - 53
        - 67
        - 68

    allow_dhcp_dns_icmp_iot:
      proto:
        - tcp
        - udp
        - icmp
      target: ACCEPT
      src: iot
      dest_port:
        - 53
        - 67
        - 68

    allow_dhcp_dns_icmp_cluster:
      proto:
        - tcp
        - udp
        - icmp
      target: ACCEPT
      src: cluster
      dest_port:
        - 53
        - 67
        - 68

    allow_dhcp_dns_icmp_vpn_main:
      proto:
        - tcp
        - udp
        - icmp
      target: ACCEPT
      src: vpn_main
      dest_port:
        - 53
        - 67
        - 68

    allow_dhcp_dns_icmp_vpn_guest:
      proto:
        - tcp
        - udp
        - icmp
      target: ACCEPT
      src: vpn_guest
      dest_port:
        - 53
        - 67
        - 68

    allow_dhcp_dns_icmp_vpn_family:
      proto:
        - tcp
        - udp
        - icmp
      target: ACCEPT
      src: vpn_family
      dest_port:
        - 53
        - 67
        - 68

    allow_lan_mdns_broadcast:
      # TODO: should this be limited to the HomeKit hub only?
      # do we care about other devices broadcasting mDNS?
      target: ACCEPT
      proto:
        - udp
      src: lan
      src_port:
        - 5353
      dest_port:
        - 5353
      dest_ip:
        - 224.0.0.251
        #- ff02::fb

    allow_cluster_mdns_broadcast:
      target: ACCEPT
      proto:
        - udp
      src: cluster
      # For the home-assistant to work properly
      src_ip: *homeserver_nodes
      src_port:
        - 5353
      dest_port:
        - 5353
      dest_ip:
        - 224.0.0.251
        #- ff02::fb

    allow_iot_internet_access:
      target: ACCEPT
      src: iot
      dest: wan
      src_ip:
        # few smart devices that need it
        # as they can't be controlled via LAN only
        - 192.168.3.21
        - 192.168.3.22
        - 192.168.3.25

    # The two below rules are for communication between HomeKit hub
    # and the IoT devices
    allow_lan_to_iot_homekit_hub:
      target: ACCEPT
      src: lan
      src_ip:
        - *homekit_hub
      dest: iot
      proto:
        - tcp
        - udp
        - icmp

    allow_iot_to_lan_homekit_hub:
      target: ACCEPT
      src: iot
      dest: lan
      dest_ip:
        - *homekit_hub
      proto:
        - tcp
        - udp
        - icmp

    allow_homeserver_to_lan_homekit_hub:
      target: ACCEPT
      src: cluster
      src_ip:
        - *homeserver_nodes
      dest: lan
      dest_ip:
        - *homekit_hub
      proto:
        - tcp
        - udp
        - icmp

    allow_lan_to_homeserver:
      target: ACCEPT
      src: lan
      dest: cluster
      dest_ip: *homeserver_nodes

    allow_guest_to_homeserver_lbs:
      target: ACCEPT
      src: guest
      dest: cluster
      dest_ip: *homeserver_lbs
      dest_port:
        - 80
        - 443
      proto:
        - tcp

    allow_vpn_main_to_homeserver:
      target: ACCEPT
      src: vpn_main
      dest: cluster
      proto:
        - tcp
        - udp
        - icmp
      dest_ip: *homeserver_nodes
      dest_port:
        - 22
        - 80
        - 443
        # For K8S api
        - 6443

    allow_vpn_guest_to_homeserver_lbs:
      target: ACCEPT
      src: vpn_guest
      dest: cluster
      proto:
        - tcp
      dest_ip: *homeserver_lbs
      dest_port:
        - 80
        - 443

    allow_vpn_family_to_homeserver_lbs:
      target: ACCEPT
      src: vpn_family
      dest: cluster
      proto:
        - tcp
      dest_ip: *homeserver_lbs
      dest_port:
        - 80
        - 443

    allow_vpn_main_to_devserver:
      target: ACCEPT
      src: vpn_main
      dest: lan
      proto:
        - tcp
        - udp
        - icmp
      dest_ip:
        - 192.168.1.14
      dest_port:
        - 22

    allow_vpn_guest_to_devserver_minecraft:
      target: ACCEPT
      src: vpn_guest
      dest: lan
      proto:
        - tcp
        - udp
      dest_ip:
        - 192.168.1.14
      dest_port:
        - 25565

    allow_lan_server_node_exporter_scrape_from_homeserver:
      target: ACCEPT
      src: cluster
      src_ip: *homeserver_nodes
      dest: lan
      dest_ip:
        # desktop and devserver
        - 192.168.1.14
        - 192.168.1.22
      dest_port:
        - 9100
      proto:
        - tcp

    allow_mainrouter_node_exporter_scrape_from_homeserver:
      target: ACCEPT
      src: cluster
      src_ip: *homeserver_nodes
      dest_port:
        - 9100
      proto:
        - tcp

    allow_devserver_node_exporter_scrape_from_homeserver:
      target: ACCEPT
      src: cluster
      src_ip: *homeserver_nodes
      dest: lan
      dest_ip:
        - 192.168.1.14
      dest_port:
        - 9100
      proto:
        - tcp

    allow_devserver_minio_access_from_homeserver:
      target: ACCEPT
      src: cluster
      src_ip: *homeserver_nodes
      dest: lan
      dest_ip:
        - 192.168.1.14
      dest_port:
        - 9000
      proto:
        - tcp

# This is a netboot server redirect for tftp
netboot:
  enabled: true
  # One of the homeserver nodes
  ip: 192.168.4.15
  dest_port: 32169
  src: lan
  dest: cluster

statistics:
  ping:
    enabled: true
    interval: 60
    hosts:
      - 127.0.0.1
      # TODO: change it when AP router is added to a separate management VLAN
      - 192.168.1.3
      - 1.1.1.1
      - 8.8.8.8
  dns:
    enabled: true

node_exporter:
  # For the homeserver nodes
  listen_interface: cluster
