networks:
  lan:
    proto: static
    device: switch
    ipaddr: 192.168.1.4
    gateway: 192.168.1.1
    netmask: 255.255.255.0
    dns:
      - 192.168.1.1
    vlan:
      id: 99
      ports:
        # mainrouter
        - lan1:t
        # aprouter
        - lan2:t
        - lan3
        - lan4
        - lan5
        - lan6
        - lan7

  guest:
    proto: none
    device: switch
    vlan:
      id: 20
      ports:
        # mainrouter
        - lan1:t
        # aprouter
        - lan2:t

  iot:
    proto: none
    device: switch
    vlan:
      id: 30
      ports:
        # mainrouter
        - lan1:t
        # aprouter
        - lan2:t

  cluster:
    proto: none
    device: switch
    vlan:
      id: 40
      ports:
        # mainrouter
        - lan1:t
        # aprouter
        - lan2:t
        # homeserver nodes
        - lan8

dhcp:
  default_dns_server: 192.168.1.1

custom_commands: |-
  # Delete the default VLAN configuration, we have our own
  uci del network.lan_vlan
  uci del network.lan.ip6assign

  # Apply changes
  /etc/init.d/network restart

  # Get rid of firewall that's not needed on just a switch
  /etc/init.d/firewall disable
  /etc/init.d/firewall stop || true
