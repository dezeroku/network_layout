networks:
  lan:
    proto: static
    device: switch
    ipaddr: 192.168.1.4
    gateway: 192.168.1.1
    netmask: 255.255.255.0
    dns:
      - 192.168.1.1
    vlan:
      id: 99
      ports:
        # mainrouter
        - lan1:t
        - lan2
        - lan3
        # aprouter
        - lan4:t

  guest:
    proto: none
    device: switch
    vlan:
      id: 20
      ports:
        # mainrouter
        - lan1:t
        # aprouter
        - lan4:t

  iot:
    proto: none
    device: switch
    vlan:
      id: 30
      ports:
        # mainrouter
        - lan1:t
        # aprouter
        - lan4:t
        # HomeServer machines
        - lan5
        - lan6
        - lan7
        - lan8

dhcp:
  default_dns_server: 192.168.1.1

# Switch specific config
poe:
  # TODO: I've found some conflicting info about either 70 or 77W being available
  # Falling back to 70, just in case
  budget: 70
  ports:
    # Default options:
    # port_name:
    #   poe_plus: true
    #   priority: 2
    #   enabled: false
    # Set all ports to "auto" mode
    lan1:
      enabled: true
      id: 1
    #lan2:
    #  enabled: true
    #  id: 2
    #lan3:
    #  enabled: true
    #  id: 3
    #lan4:
    #  enabled: true
    #  id: 4
    lan5:
      enabled: true
      id: 5
    lan6:
      enabled: true
      id: 6
    lan7:
      enabled: true
      id: 7
    lan8:
      enabled: true
      id: 8

custom_commands: |-
  # Delete the default VLAN configuration, we have our own
  uci del network.lan_vlan
  uci del network.lan.ip6assign

  # Apply changes
  /etc/init.d/network restart

  # Get rid of firewall that's not needed on just a switch
  /etc/init.d/firewall disable
  /etc/init.d/firewall stop || true
