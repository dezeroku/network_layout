wireless:
  radios:
    radio0:
      country: PL
      enabled: false
      cell_density: 0
    radio1:
      country: PL
      enabled: false
      cell_density: 0
  # Appropriate networks are to be defined
  # in secret-variables.yaml
  networks: {}

networks:
  lan:
    proto: static
    device: br-lan
    ipaddr: 192.168.1.3
    gateway: 192.168.1.1
    netmask: 255.255.255.0
    dns:
      - 192.168.1.1
    vlan:
      id: 99
      ports:
        - lan1:t

  guest:
    proto: none
    device: br-lan
    vlan:
      id: 20
      ports:
        - lan1:t
        - lan2

  iot:
    proto: none
    device: br-lan
    vlan:
      id: 30
      ports:
        - lan1:t
        - lan3

  cluster:
    proto: none
    device: br-lan
    vlan:
      id: 40
      ports:
        - lan1:t

dhcp:
  default_dns_server: 192.168.1.1

custom_commands: |-
  del network.lan.ip6assign

  # Apply changes
  /etc/init.d/network restart

  # Get rid of DHCP, DHCPv6 and firewall that are not needed on a dumb AP
  /etc/init.d/dnsmasq disable
  /etc/init.d/dnsmasq stop || true

  /etc/init.d/odhcpd disable
  /etc/init.d/odhcpd stop || true

  /etc/init.d/firewall disable
  /etc/init.d/firewall stop || true
